{% extends 'layout.html' %}

{% block body %}
<div class="content-wrapper">

        <div class="container">
            <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <center>
                            <h3 class="box-title">Ingresar</h3>
                        </center>
                    </div>

                    <form class="form-horizontal" method="POST" action="/iniciar">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Usuario</label>

                                <div class="col-sm-15" style="width:500px; margin:0 auto;">
                                    <input name="usuario" type="text" class="form-control" placeholder="Usuario"
                                        autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Clave</label>

                                <div class="col-sm-15" style="width:500px; margin:0 auto;">
                                    <input name="clave" type="password" class="form-control" placeholder="Clave"
                                        autocomplete="off" required>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer" style="width:300px; margin:0 auto;">
                            <a href="/login"><button type="button" class="btn btn-default">Registrarse</button></a>
                            <input name="iniciar" type="submit" class="btn btn-info pull-right" value="Iniciar Sesion">
                        </div>

                    </form>
                </div>
            </section>
        </div>

    </div>
{% endblock %}
