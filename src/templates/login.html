{% extends 'layout.html' %}

{% block body %}
<div class="content-wrapper">


            <div class="container">
                <section class="content">
                    <div class="box box-info">
                        <div class="box-header with-border">
                        <center>
                            <h3 class="box-title">Reg√≠strate</h3>
                        </center>
                    </div>
                        <form class="form-horizontal" method="POST" action="/nuevo_inicio">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nombre</label>

                                    <div class="col-sm-10">
                                        <input name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Usuario</label>

                                    <div class="col-sm-10">
                                        <input name="usuario" type="text" class="form-control" placeholder="Usuario"
                                            autocomplete="off" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Clave</label>

                                    <div class="col-sm-10">
                                        <input name="clave" type="password" class="form-control" placeholder="Clave"
                                            autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tipo</label>

                                    <div class="col-sm-10">
                                        <input name="tipo" type="text" class="form-control" placeholder="alumno o profesor"
                                            autocomplete="off" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="box-footer" style="width:300px; margin:0 auto;">
                                    <a href="/"><button type="button" class="btn btn-default">Cancelar</button></a>
                                    <input name="registrar" type="submit" class="btn btn-info pull-right" value="Registrar">
                            </div>
                            
                        </form>
                    </div>
                </section>
            </div>



        </div>
{% endblock %}
